<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8 card">         

            <div class="form-group my-4 ">
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite seu nome">
            </div>

            <div class="form-group ">
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="URL da sua foto de perfil">
            </div>

            <div class="form-group">
                <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNasc"
                    id="dataNasc">
            </div>

            <div class="form-group">
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione seu perfil:</option>
                    <option value="normal">Usuário</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-2 mb-2">
                <button type="submit" class="btn btn-lg btn-block" aria-describedby="basic-addon1"
                    routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-lg btn-block" aria-describedby="basic-addon1"
                    (click)='atualizar()'>Atualizar</button>

            </div>
        </div>
    </div>
</div>

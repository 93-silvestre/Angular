<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                <h1 class="text-center">Cadastro</h1>

                <div class="form-group ">
                    <label for="usuario">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group ">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuário" id="usuário"
                        placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="usuario">Link da Foto</label>
                    <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Insira link da foto escolhida">
                </div>

                <div class="form-group">
                    <label for="usuario">Data de nascimento</label>
                    <input class="form-control" type="date" name="dataNasc" id="dataNasc">
                </div>

                <div class="form-group">
                    <label for="usuario">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="usuario">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Perfil do Usuário</label>
                    <select class="form-control" name="tipo" id="tipo">
                        <option>Selecione seu perfil:</option>
                        <option value="normal">Usuário</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger text-white mr-4" routerLink='/entrar'>Cancelar</button>
                    <button type="submit" class="btn bg-warning btn-sm text-white mr-4">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>

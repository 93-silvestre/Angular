<div class="container-fluid">

    <div class="row">

        <div class="col-md-6"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-8 card">

                    <h1 class="text-center mb-2">Cadastro</h1>

                    <div class="form-group ">
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite seu nome">
                    </div>

                    <div class="form-group ">
                        <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario"
                            id="usuario" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="URL da sua foto de perfil">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date" name="dataNasc"
                            id="dataNasc">
                    </div>

                    <div class="form-group">
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                            id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                            id="confirmSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione seu perfil:</option>
                            <option value="normal">Usuário</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-2 mb-2">
                        <button type="button" class="btn btn-lg btn-block" aria-describedby="basic-addon1"
                            (click)='cadastrar()'>Cadastre-se</button>

                    </div>





                    <div class="text-center my-4">
                        <p>Ao se cadastrar, você concorda com nossos <br> Termos,Política de Dados e Política de
                            Cookies.</p>
                    </div>

                    <hr>

                    <div class="text-center my-2">
                        <p>Tem uma conta? <a routerLink='/entrar'>Conecte-se</a> </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

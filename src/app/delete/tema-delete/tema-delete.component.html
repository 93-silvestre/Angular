

<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <h5 class="text-center">Você tem certeza que deseja apagar esse tema? Todas as postagens
                    relacionadas a ele serão igualmente
                    apagadas.</h5>
                <h5 class="text-center text-primary">{{tema.descricao}}</h5>
            </div>

            <div class="form-group">
                <label for="descricao">Tema: </label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.descricao'>
            </div>

            <div class="d-flex justify-content-center">
                <button type="button" class="btn-lg btn-danger mr-4" routerLink='/tema'>Não</button>
                <button type="button" class="btn-lg btn-success" (click)='apagar()'>Sim</button>
            </div>
        </div>
    </div>

</div>
